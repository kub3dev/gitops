kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: development
  name: drone-runner
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  verbs:
  - get
  - create
  - delete
  - list
  - watch
  - update
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: drone-runner
  namespace: development
subjects:
- kind: ServiceAccount
  name: drone-runner
  namespace: drone
roleRef:
  kind: Role
  name: drone-runner
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drone
  namespace: development
  labels:
    app: drone
spec:
  selector:
    matchLabels:
      app: drone
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: drone
    spec:
      containers:
      - name: drone
        image: drone/drone:2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        envFrom:
          - secretRef:
              name: drone-secret
---
apiVersion: v1
kind: Service
metadata:
  name: drone
  namespace: development
  labels:
    app: drone
spec:
  type: ClusterIP
  selector:
    app: drone
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 80
    - protocol: TCP
      name: https
      port: 443
      targetPort: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drone-route
  namespace: development
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-issuer
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "drone.kub3.dev"
    secretName: le-drone-kub3-dev-cert-tls
  rules:
  - host: drone.kub3.dev
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: drone
            port:
              number: 80