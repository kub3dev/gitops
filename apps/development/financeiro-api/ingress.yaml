apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-issuer
  generation: 1
  name: financeiro-ingress
  namespace: development
spec:
  ingressClassName: financeiro
  rules:
  - host: financeiro.kub3.dev
    http:
      paths:
      - backend:
          service:
            name: financeiro-service
            port:
              number: 8080
        path: /api
        pathType: Prefix
  tls:
  - hosts:
    - financeiro.kub3.dev
    secretName: le-kub3-dev-cert-tls