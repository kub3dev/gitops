apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-issuer
  name: identity-ingress
  namespace: development
spec:
  ingressClassName: nginx
  rules:
  - host: identity.kub3.dev
    http:
      paths:
      - backend:
          service:
            name: identity-service
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - identity.kub3.dev
    secretName: le-identity-kub3-dev-cert-tls
